  <head>

    <title>Lesson Four: Box Model Activity</title>

    <style>
    /* box-sizing rule is applied globally */
      * { box-sizing: border-box; }
      .cats{
        height: 96px;
        background-color: pink;
        padding: 1rem;
        border: 3px solid green;
        margin: 1rem 0 1.5rem;
      }
      .dogs{
        height: 7rem;
        background-color: yellow;
        padding: 1rem;
        border: 4px solid red;
      }
     </style>
  </head>
  <body>
    <article>

      <header>
        <h1>Cats Heart Boxes</h1>
      </header>

      <section>
        <h2>If They Fits, They Sits</h2>
        <article class="cats">
          <a href="https://www.youtube.com/watch?reload=9&v=J11uu8L8FTY">Video evidence!</a>
          <p>Big cats like refrigerator boxes.</p>
          <p>House cats like shoe boxes.</p>
        </article>
        <article class="dogs">
          <header>
            <h1>Dogs Round Boxes</h1>
          </header>
            <p>This type of box will be uncomfortable.</p>
        </article>
      </section>

      <footer>
      </footer>

    </article>
  </body>
