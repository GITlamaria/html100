<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Web Forms</title>
    <link rel="stylesheet" href="../styles.css">
  </head>
  <body>
    <h1>Pet Adoption Application</h1>

    <form method="GET">
      <label>Your name:
        <input type="text" name="applicationName">
      </label>
      <label>Your email:
        <input type="email" name="applicantName">
      </label>

      <!-- the other label syntax -->
      <label for="city">What city are you in?</label>
      <input id="city" type="text" name="applicantCity">

      <label>How many pets are in your home?
        <input type="number" name="petCount">
      </label>

      <label>Why do you want to adopt a new pet?
        <textarea name="applicationReason" rows="4" cols="50">Because I don't have enough cat hair on my sofa.</textarea>
      </label>
      <fieldset class="checkbox">
        <legend>What types of animals are you interested in?</legend>
        <label>Dogs
          <input type="checkbox" name="species" value="dogs">
          <span class="checkmark"></span>
        </label>
        <label>Cats
          <input type="checkbox" name="species" value="cats">
          <span class="checkmark"></span>
        </label>
        <label>fish
          <input type="checkbox" name="species" value="fish">
          <span class="checkmark"></span>
        </label>
        <label>snakes
          <input type="checkbox" name="species" value="snakes">
          <span class="checkmark"></span>
        </label>
      </fieldset>
      <fieldset>
        <legend>Are you interested in adopting special needs or elderly pets?</legend>
        <label>Yes
          <input type="radio" name="special" value="yes">
        </label>
        <label>No
          <input type="radio" name="special" value="no">
        </label>
      </fieldset>
      <label>How many hours a day is someone usually home to keep a pet company?
        <select name="hours">
          <option value="">Please select</option>
          <option value="few">less than 10</option>
          <option value="some">10 to 16</option>
          <option value="many">more than 16</option>
        </select>
      </label>
      <label>To create account, enter a password
        <input type="password" name="accountPW">
      </label>
      <input type="submit" value="Apply Now!">
    </form>

  </body>
</html>
